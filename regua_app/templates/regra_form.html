{% extends 'base.html' %}

{% block content %}
<h2>{% if regra %}Editar Regra{% else %}Nova Regra{% endif %}</h2>
<form method="post">
  <div class="mb-3">
    <label for="descricao" class="form-label">Descrição</label>
    <textarea
      id="descricao"
      name="descricao"
      class="form-control"
      rows="3"
      required
    >{{ regra.descricao if regra else '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('routes.home') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
