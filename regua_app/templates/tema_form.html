{% extends 'base.html' %}

{% block content %}
<h2>{% if tema %}Editar Tema{% else %}Novo Tema{% endif %}</h2>
<form method="post">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input
      type="text"
      id="nome"
      name="nome"
      class="form-control"
      required
      value="{{ tema.nome if tema else '' }}"
    />
  </div>
  <div class="mb-3">
    <label for="descricao" class="form-label">Descrição</label>
    <textarea
      id="descricao"
      name="descricao"
      class="form-control"
      rows="2"
    >{{ tema.descricao if tema else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label for="objetivo" class="form-label">Objetivo</label>
    <textarea
      id="objetivo"
      name="objetivo"
      class="form-control"
      rows="2"
    >{{ tema.objetivo if tema else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label for="id_alternativo" class="form-label">Tema Alternativo (opcional)</label>
    <select id="id_alternativo" name="id_alternativo" class="form-select">
      <option value="">Nenhum</option>
      {% for t in temas %}
      <option value="{{ t.id }}" {% if tema and tema.id_alternativo == t.id %}selected{% endif %}>{{ t.nome }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('routes.home') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
